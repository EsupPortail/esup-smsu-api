#########################################
#  Database and hibernate                                                                          #
#########################################
hibernate.connection.jdbc.url=jdbc:mysql://[Nom_De_La_Machine_Mysql]:[Port_De_La_Machine_Mysql]/smsuapi
hibernate.connection.jdbc.username=[Login]
hibernate.connection.jdbc.password=[Mot_De_Passe]

hibernate.useJndi=false

#########################################
#  Olm broker                                                                                                #
#########################################
sms.connector.olm.name=smsuapi
sms.connector.olm.propertyFile=[Chemin_Accès_Fichier_De_Configuration_Connecteur_OLM]/libmgs.properties
sms.connector.olm.olmSentStatusCode=0
sms.connector.olm.olmErrorStatusCode=1
sms.connector.olm.olmInvalidMSISDNCauseCode=10

sms.connector.simulateSending=false

#########################################
#  CAS                                                                                                           #
#########################################
cas.url=https://[Nom_De_La_Machine_Cas]:[Port_Cas]/cas

#########################################
#  Purge                                                                                                          #
#########################################
purge.sms.seniorityDay=90
purge.statistic.seniorityDay=365

#########################################
#  Quartz                                                                                                      #
#########################################
quartz.buildStatisticsTrigger.cronExpression = 0 0 0 1  * ?
quartz.purgeSmsTrigger.cronExpression = 0 0 3 1 *  ?
quartz.purgeStatisticTrigger.cronExpression = 0 0 5 1 * ?


#============================================================================
# Configure Main Scheduler Properties  
#============================================================================

org.quartz.scheduler.instanceName = SmsuapiClusteredScheduler
org.quartz.scheduler.instanceId = AUTO

#============================================================================
# Configure ThreadPool  
#============================================================================

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 25
org.quartz.threadPool.threadPriority = 5

#============================================================================
# Configure JobStore  
#============================================================================

org.quartz.jobStore.misfireThreshold = 60000

org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties = false
org.quartz.jobStore.dataSource = myDS
org.quartz.jobStore.tablePrefix = QRTZ_

org.quartz.jobStore.isClustered = false
org.quartz.jobStore.clusterCheckinInterval = 20000

#============================================================================
# Configure Datasources  
#============================================================================

org.quartz.dataSource.myDS.driver = org.gjt.mm.mysql.Driver
org.quartz.dataSource.myDS.URL = jdbc:mysql://[HOST]/[DB_NAME]
org.quartz.dataSource.myDS.user = [LOGIN_DB]
org.quartz.dataSource.myDS.password = [MDP_DB]
org.quartz.dataSource.myDS.maxConnections = 5
org.quartz.dataSource.myDS.validationQuery=select 0 from dual

#============================================================================
# Configure Smtp (for error report)
#============================================================================
smtp.host=smtp.domain.edu
smtp.port=25
smtp.user=
smtp.password=
smtp.charset=utf-8
smtp.fromEmail=esup-smsu-api-mail@domain.edu
smtp.fromName=ESUP-Portail esup-smsu-api-mail
smtp.interceptAll=true
smtp.interceptEmail=maintainer@domain.edu
smtp.interceptName=Maintainer
smtp.notInterceptedAddresses=
smtp.testEmail=maintainer@domain.edu
smtp.testName=Maintainer
